<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body >
<b >Type anthing slowly</b>
<br/>
<br/>
<input style="width: 300px;height: 150px" id="hienthi" type="text" onkeypress="myFunction()" />
<script>
    let chumacdinh=["T","ô","i"," ","r","ấ","t"," ","m","ơ"," ","m","ộ","n","g"];
    let ketqua="";
    function myFunction() {
        let hienthi=document.getElementById("hienthi").value;
        let j=hienthi.length;
            for (let i = 0; i < j; i++) {
                ketqua += chumacdinh[i];
                if (i == chumacdinh.length) {
                     ketqua = "";
                }
            }
        document.getElementById("hienthi").value = ketqua;
        ketqua="";
        setTimeout("myFunction()",0.5);
     }

</script>
</body>
</html>
